<div class="container">
  <app-navbar></app-navbar>

  <div class="subcontainer">
    <div class="searchBar">
      <label for="filter"></label>
      <input
        class="search"
        type="text"
        [(ngModel)]="searchFilter"
        placeholder="    &nbsp;&nbsp;&nbsp;Search&nbsp;for&nbsp;countries"
      />
    </div>
    <div class="dropdown">
      <select [(ngModel)]="region" class="regions" name="regions" id="region">
        <option value="" disabled selected>Fliter By Region</option>
        <option value="africa">Africa</option>
        <option value="americas">Americas</option>
        <option value="asia">Asia</option>
        <option value="europe">Europe</option>
        <option value="oceania">Oceania</option>
      </select>
    </div>
  </div>

  <div class="cardContainer">
    <div
      class="countryCards"
      *ngFor="
        let country of countries
          | filterbyregion: region:'region'
          | search: searchFilter:'name'
      "
    >
      <a [routerLink]="['/countries', country.name.common]"
        ><img class="flags" src="{{ country.flags.png }}" alt="" />

        <div class="description">
          <p class="bold">
            {{ country.name.common }}
          </p>
        </div>

        <div class="description">
          <p>Population:&nbsp;</p>
          <p>{{ country.population }}</p>
        </div>

        <div class="description">
          <p>Region:&nbsp;</p>
          <p>{{ country.region }}</p>
        </div>

        <div class="description">
          <p>Capital:&nbsp;</p>
          <p>{{ country.capital }}</p>
        </div>
      </a>
    </div>
  </div>
</div>
